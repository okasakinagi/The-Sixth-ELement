<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>问卷互填 App</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <header class="hero">
      <div class="hero-text">
        <p class="eyebrow">问卷互填平台</p>
        <h1>高效互填，贡献即回报</h1>
        <p class="subtitle">
          发布问卷、参与填写、积累积分与活跃度。用更公平的机制提升回收率。
        </p>
      </div>
      <div class="hero-panel">
        <h2>快速开始</h2>
        <div class="auth-grid">
          <div class="card">
            <h3>注册</h3>
            <label>
              邮箱
              <input id="reg-email" type="email" placeholder="user@example.com" />
            </label>
            <label>
              昵称
              <input id="reg-nickname" type="text" placeholder="Alice" />
            </label>
            <label>
              密码
              <input id="reg-password" type="password" placeholder="******" />
            </label>
            <button id="btn-register">注册并登录</button>
          </div>
          <div class="card">
            <h3>登录</h3>
            <label>
              邮箱
              <input id="login-email" type="email" placeholder="user@example.com" />
            </label>
            <label>
              密码
              <input id="login-password" type="password" placeholder="******" />
            </label>
            <button id="btn-login">登录</button>
            <button id="btn-logout" class="ghost">退出登录</button>
          </div>
        </div>
        <div class="status">
          <span class="status-dot"></span>
          <span id="status-text">未登录</span>
        </div>
      </div>
    </header>

    <main>
      <section class="panel">
        <div class="panel-head">
          <h2>我的概览</h2>
          <button id="btn-refresh-me" class="ghost">刷新</button>
        </div>
        <div class="stats" id="me-stats">
          <div class="stat">
            <span>积分</span>
            <strong id="stat-points">-</strong>
          </div>
          <div class="stat">
            <span>活跃度</span>
            <strong id="stat-activity">-</strong>
          </div>
          <div class="stat">
            <span>信用分</span>
            <strong id="stat-credit">-</strong>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>发布问卷</h2>
        </div>
        <div class="form-grid">
          <label>
            标题
            <input id="survey-title" type="text" placeholder="用户研究问卷" />
          </label>
          <label>
            链接
            <input id="survey-link" type="url" placeholder="https://example.com/form" />
          </label>
          <label>
            预计分钟
            <input id="survey-minutes" type="number" min="1" placeholder="5" />
          </label>
          <label>
            奖励积分
            <input id="survey-points" type="number" min="0" placeholder="5" />
          </label>
          <label class="full">
            描述
            <textarea id="survey-desc" rows="3" placeholder="预计 5 分钟，感谢填写"></textarea>
          </label>
        </div>
        <button id="btn-create-survey">发布</button>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>任务大厅</h2>
          <button id="btn-refresh-surveys" class="ghost">刷新</button>
        </div>
        <div class="survey-list" id="survey-list"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>填写记录</h2>
          <button id="btn-refresh-fills" class="ghost">刷新</button>
        </div>
        <div class="fill-list" id="fill-list"></div>
      </section>
    </main>

    <aside class="toast" id="toast"></aside>
    <script src="/static/app.js"></script>
  </body>
</html>
